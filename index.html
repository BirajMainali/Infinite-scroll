<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Scroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://www.suunto.com/contentassets/fcd27a63d3da4e6e8c9e672aa61778ab/icon-success.png">
</head>
<body>
<div class="row text-center mt-3">
    <template id="image--wrapper">
        <div class="col-12 col-md-4" style="align-items: center">
            <img src="https://atlan.com/assets/static/loading.77c2c98.9727475.gif" class="rounded image border" height="90%" width="90%" alt="..."/>
        </div>
    </template>
</div>
<div class="p-4 d-flex justify-content-center">
    <button class="btn btn-outline-info btn-sm load-more">
        Load More
    </button>
</div>
<style>
    img {
        transition: all .3s;
    }
    img:hover {
        cursor: pointer;
        filter: saturate(2.5);
        transform: translateY(-10px);
    }
</style>
<script src="app.js"></script>
</body>
</html>
